<style>
body {
  margin: 0;

}


ul {
  list-style-type: none;
  margin: 0px;
  padding: 10px;
  overflow: hidden;
  background-color: #456;
  background-size: 100px 80px;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 19px;
  text-decoration: none;
}

li a:hover {

}

.logo {
    position:relative;
    float:left;
    top:-700px;
    margin-left:10px;
    border-radius:50%;
}

.header {
  background-color:tomato;
  color:white;
  padding: 10px;
  text-align: center;
  font-family:san-serif;
}

.footer {
  background-color:#333;
   overflow:hidden;
   height:50px;
   padding:5px;
}

.footer a {
float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.footer a:hover {
  background-color: #ddd;
  color: black;
}

.column {
  float: left;
  color:black;
  width: 30%;
  padding: 10px;
  height: 437px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

.row {
	background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20190831/pngtree-pastel-colorful-background-clouds-image_312444.jpg);

}

@media screen and (max-width:600px) {
  .column {
    width: 100%;
}
